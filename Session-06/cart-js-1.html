<body class="h-screen flex flex-col">

<header class="bg-gray-900 text-gray-50 w-100 p-4 flex flex-row gap-6">
    <h1 class="text-bold"><a href="index.html" class="text-indigo-500"> JavaScript 5</a></h1>
    <nav class="flex flex-row gap-4">
        <a href="cart-layout.html" class="border-b-2 border-indigo-400">Cart layout</a>
        <a href="cart-js-1.html">Cart JS Part I</a>
        <a href="cart-js-2.html">Cart JS Part II</a>
        <a href="cart-js-3.html">Cart JS Part III</a>
    </nav>
</header>

<main class="w-4/5 mx-auto my-12 grow">
    <h1 class="text-4xl mb-8 mt-4 text-zinc-500">JS Shopping Cart</h1>


    <div class="mt-8 p-6 rounded-xl
                bg-zinc-100 text-zinc-700
                border border-zinc-300
                shadow-sm shadow-zinc-500
                flex gap-8">

        <section class="">
            <header class="">
                <h3 class="text-lg text-bold mt-0 px-2">Products</h3>
            </header>

            <div id="catalogue"
                 class="grid xl:grid-cols-6 lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 gap-4 py-4 mt-3">
                <p>No products displayed... 
                    Have you enabled JavaScript?</p>
            </div>
        </section>

        <section id="cart" class="mt-2 min-w-64 w-64 flex-none">

            <div class=" w-full border border-zinc-900 rounded-lg flex flex-col">
                <h3 class="bg-zinc-900 text-zinc-50 text-sm text-bold p-1 text-center rounded-t-lg ">
                    Your Cart
                </h3>

                <div class="bg-zinc-900 text-zinc-50 text-bold
                            grid grid-cols-12 text-xs gap-1 py-1 text-sm ">
                    <p class="text-zinc-900 text-bold col-span-1 w-4 text-center">&times;</p>
                    <p class="col-span-6">Item</p>
                    <p class="text-right col-span-2 pr-1">Qty </p>
                    <p class="text-right border-r border-zinc-900 col-span-3 pr-1">Price Each</p>
                </div>

                <div id="CartItems">
                    <div class="text-center p-2">Cart is Empty</div>
                </div>

                <div class="p-1 bg-zinc-200 text-xs rounded-b-lg grid grid-cols-12 ">
                    <div class="text-center col-span-3"></div>
                    <p class="text-right font-bold col-span-5">Total</p>
                    <p id="TotalCost" class="text-right col-span-4">$0.00</p>
                </div>
                
                <div class="p-1 bg-zinc-200 text-xs rounded-b-lg grid grid-cols-12 gap-2">
                    <p class="text-center col-span-5">
                        <button id="ClearCart"
                                class="w-full p-1 bg-red-100 text-center text-red-700 border
                                border-red-500 hover:text-white hover:bg-red-500
                                rounded transition ease-in-out duration-500">Clear
                            Cart</button>
                    </p>
                    <p class="text-center col-span-7">
                        <button id="Checkout"
                                class="w-full p-1 bg-blue-500 text-center text-white border
                                border-white hover:text-blue-200 hover:bg-blue-900 hover:border-blue-500
                                rounded transition ease-in-out duration-500">Checkout
                        </button>
                    </p>
                </div>

            </div>

        </section>

    </div>

</main>
